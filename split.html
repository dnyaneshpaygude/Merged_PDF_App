{% extends "base.html" %}

{% block title %}Split PDF - PDF Tools{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-cut"></i> Split PDF</h1>
    <p>Split a PDF into individual pages</p>
</div>

<div class="form-container">
    <form id="splitForm" enctype="multipart/form-data">
        <div class="file-upload-area" id="uploadArea">
            <i class="fas fa-file-pdf"></i>
            <h3>Select PDF File to Split</h3>
            <p>Choose a PDF file to split into individual pages</p>
            <input type="file" id="fileInput" name="file" accept=".pdf" required>
            <label for="fileInput" class="upload-button">
                <i class="fas fa-folder-open"></i> Choose File
            </label>
            <div id="fileInfo" class="file-info"></div>
        </div>
        <button type="submit" class="submit-button">
            <i class="fas fa-cut"></i> Split PDF
        </button>
    </form>
    <div id="loading" class="loading" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i> Processing...
    </div>
</div>
{% endblock %}
