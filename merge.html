{% extends "base.html" %}

{% block title %}Merge PDFs - PDF Tools{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-layer-group"></i> Merge PDFs</h1>
    <p>Combine multiple PDF files into one document</p>
</div>

<div class="form-container">
    <form id="mergeForm" enctype="multipart/form-data">
        <div class="file-upload-area" id="uploadArea">
            <i class="fas fa-cloud-upload-alt"></i>
            <h3>Select PDF Files to Merge</h3>
            <p>Choose multiple PDF files (at least 2)</p>
            <input type="file" id="fileInput" name="files" accept=".pdf" multiple required>
            <label for="fileInput" class="upload-button">
                <i class="fas fa-folder-open"></i> Choose Files
            </label>
            <div id="fileList" class="file-list"></div>
        </div>
        <button type="submit" class="submit-button">
            <i class="fas fa-layer-group"></i> Merge PDFs
        </button>
    </form>
    <div id="loading" class="loading" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i> Processing...
    </div>
</div>
{% endblock %}
