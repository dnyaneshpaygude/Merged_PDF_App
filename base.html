<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PDF Tools - Ultimate PDF Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-file-pdf"></i>
                <span>PDF Tools</span>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('merge_pdfs') }}" class="nav-link">Merge</a></li>
                <li><a href="{{ url_for('split_pdf') }}" class="nav-link">Split</a></li>
                <li><a href="{{ url_for('extract_text') }}" class="nav-link">Extract Text</a></li>
                <li><a href="{{ url_for('rotate_pdf') }}" class="nav-link">Rotate</a></li>
                <li><a href="{{ url_for('compress_pdf') }}" class="nav-link">Compress</a></li>
                <li><a href="{{ url_for('extract_pages') }}" class="nav-link">Extract Pages</a></li>
                <li><a href="{{ url_for('images_to_pdf') }}" class="nav-link">Images to PDF</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 PDF Tools. Built with Flask & Python</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
